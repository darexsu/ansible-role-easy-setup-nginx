# ---------Installation--------- #
nginx_install:
  onnn: true
  list: [ nginx ]
# Custom repository
  repository: true
  repository_url: "http://nginx.org/packages"
  repository_gpg_key: "https://nginx.org/keys/nginx_signing.key"

# -----------Settings----------- #
nginx_settings:
  onnn: true
  # Configuration [./nginx/nginx.conf]
  conf: false
  conf_template: "nginx_settings_conf.j2"
  conf_user: "www-data"
  conf_worker_processes: "auto"
  conf_error_log: "/var/log/nginx/error.log notice"
  conf_pidfile: "/var/run/nginx.pid"
  conf_worker_connections:  "1024"
  conf_multi_accept: "off"
  conf_mime_file_path: "/etc/nginx/mime.types"
  conf_access_log: "/var/log/nginx/access.log"
  conf_sendfile: "on"
  conf_tcp_nopush: "on"
  conf_tcp_nodelay: "on"
  conf_keepalive_timeout: "65"
  conf_keepalive_requests: "100"
  conf_file_path: "/etc/nginx/nginx.conf"
  # Virtualhost [./nginx/conf.d]
  vhost: false
  vhost_template: "nginx_settings_vhost.j2"
  vhost_remove_default_conf: true
  vhost_listen_port: "80"
  vhost_listen_ipv6: true
  vhost_server_name: "localhost"
  vhost_root: "/usr/share/nginx/html"
  vhost_index: "index.html index.htm index.php"
  vhost_error_page: ""
  vhost_access_log: false
  vhost_error_log: false
  vhost_php_fpm_tcp_ip_socket: true
  vhost_php_fpm_tcp_ip_socket_listen: "127.0.0.1:9000"
  vhost_php_fpm_unix_socket: false
  vhost_php_fpm_unix_socket_php_version: "8.0"
  vhost_php_fpm_unix_socket_user: "username"
  vhost_php_fpm_unix_socket_listen: "unix:/run/php/php{{ nginx_settings_vhost_php_fpm_unix_socket_php_version }}-{{ nginx_settings_vhost_php_fpm_unix_socket_user }}.sock"



