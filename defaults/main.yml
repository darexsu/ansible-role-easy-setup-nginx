---
# Nginx
#  ├── install
#  |    ├── packages
#  |    └── dependencies
#  └── config
#       ├── nginx.conf
#       └── virtualhost.conf
#             ├── tcp\ip socket
#             └── unix socket

# Nginx
nginx:
  enabled: false
  repo: "nginx"
  service:
    enabled: true
    state: "started"

# Nginx -> install
nginx_install:
  enabled: false
  packages: [nginx]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release, debian-archive-keyring]
    RedHat: []

# Nginx -> config -> nginx.conf
nginx_conf:
  enabled: false
  file: "nginx.conf"
  src: "nginx_conf.j2"
  backup: false
  data:
    user: "www-data"
    worker_processes: "auto"
    error_log: "/var/log/nginx/error.log notice"
    pidfile: "/var/run/nginx.pid"
    worker_connections: "1024"
    multi_accept: "off"
    mime_file_path: "/etc/nginx/mime.types"
    access_log: "/var/log/nginx/access.log"
    sendfile: "off"
    tcp_nopush: "off"
    tcp_nodelay: "on"
    keepalive_timeout: "75s"
    keepalive_requests: "1000"

# Nginx -> config -> {virtualhost}.conf
nginx_virtualhost:
  default_conf:
    enabled: false
    file: "default.conf"
    state: "present"
    src: "nginx_virtualhost.j2"
    backup: false
    data:
      listen_port: "80"
      listen_ipv6: false
      server_name: "localhost"
      root: "/usr/share/nginx/html"
      index: "index.html index.htm index.php"
      error_page: ""
      access_log: false
      error_log: false
      tcp_ip_socket:
        enabled: false
        listen: "127.0.0.1:9000"
      unix_socket:
        enabled: false
        file: "php{{ php.version | default() }}-fpm.sock"

# Nginx -> constants
nginx_const:
  RedHat:
    nginx:
      nginx_repo: "http://nginx.org/packages/rhel/$releasever/$basearch/"
      nginx_gpg: "https://nginx.org/keys/nginx_signing.key"
  Debian:
    nginx:
      nginx_repo: "deb http://nginx.org/packages/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} nginx"
      nginx_gpg: "https://nginx.org/keys/nginx_signing.key"
