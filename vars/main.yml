# install -> nginx repo for debian
nginx_install__debian_nginx_repo_url: "http://nginx.org/packages"
nginx_install__debian_nginx_repo_gpg_key: "https://nginx.org/keys/nginx_signing.key"
# install -> epel repo for redhat
nginx_install__redhat_epel_repo_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
nginx_install__redhat_epel_repo_gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
# install -> nginx repo for redhat
nginx_install__redhat_nginx_repo_url: "http://nginx.org/packages/mainline/centos/$releasever/$basearch/"
nginx_install__redhat_nginx_repo_gpg_key_url: "https://nginx.org/keys/nginx_signing.key"